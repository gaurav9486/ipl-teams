<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="./create-player.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./create-player.js"></script>
</head>
<body>
    <header>
        <div id="ipl-logo">
            <a href="./home.html" id="main-logo"><img src="https://upload.wikimedia.org/wikipedia/en/thumb/8/84/Indian_Premier_League_Official_Logo.svg/1200px-Indian_Premier_League_Official_Logo.svg.png" alt="IPL" /></a>
        </div>
        <nav>
            <a href="home.html">HOME</a>
            <a href="#teams-grid">TEAMS</a>
            <a href="#teams-records">RECORDS</a>
        </nav>
        <div id="create-buttons">
            <a href="./create-team.html">Create Team</a>
            <a href="./create-player.html">Create Player</a>
        </div>
        <div id="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search-val" name="search-val" placeholder="Search your team" />
        </div>
    </header>

    <section id="add-player">
        <form id="player-add-form">
            <h1>Enter the details of the player</h1>
            <input type="text" class="input-data" id="player-name" placeholder="Enter the Player Name" required>
            <input type="text" class="input-data" id="player-price" placeholder="Enter the Player's Price" required>
            <input type="text" class="input-data" id="player-role" placeholder="Enter the Player's Role" required>
            <input type="text" class="input-data" id="player-status" placeholder="Enter the Player's playing status" required>
            <input type="text" class="input-data" id="team-key" placeholder="Enter the Team Key e.g. MI, KKR" required>
            <input type="text" class="input-data" id="player-photo" placeholder="Enter the url for Player's photo" required>
            <input type="submit" value="Submit" id="submit-btn">
        </form>
    </section>

    <footer>
        <h3>"I have failed at times, but I never stop trying."</h3>
        <h4>- Rahul Dravid</h4>
    </footer>
</body>
</html>
